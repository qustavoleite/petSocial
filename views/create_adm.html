<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/create_adm.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <title>Criar administrador - ONG PetSocial Patinhas de Rua</title>
</head>

<body>
    <div class="form-wrapper">
        <h1>Criar administrador</h1>
        <p>Preencha os campos para criar um novo usuário</p>

        <form action="#">
            <div class="input-group">
                <i class="ph ph-user-circle"></i>
                <input type="text" placeholder="Digite o nome de usuário" id="" required>
            </div>

            <div class="input-group">
                <i class="ph ph-lock"></i>
                <input type="email" placeholder="Digite o e-mail" id="" required>
            </div>

            <div class="input-group">
                <i class="ph ph-envelope"></i>
                <input type="password" placeholder="Digite a senha" id="" required>
            </div>

            <button type="submit" class="btn-primary">Criar</button>
        </form>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>

</html>
